{% extends 'base.html' %}

{% block content %}
<h1>All Membres</h1>
<a href="{{ url_for('add_membre') }}">Add New Membre</a>
<ul>
    {% for membre in membres %}
    <li>
        <a href="{{ url_for('membre_detail', num_soci=membre.num_soci) }}">{{ membre.nom }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
