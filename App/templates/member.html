<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista de Membres</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script type="module" src="../static/img/member.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Llista de Membres</h1>
            <nav>
                <ul>
                    <li><a href="./index.html" class="nav-item">Inici</a></li>
                    <li><a href="./member.html" class="nav-item">Membres</a></li>
                    <li><a href="./team.html" class="nav-item">Equips</a></li>
                    <li><a href="./competition.html" class="nav-item">Competicions</a></li>
                    <li><a href="./sport.html" class="nav-item">Esports</a></li>
                    <li><a href="./training.html" class="nav-item">Entrenaments</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="top-bar">
        <form id="searchForm">
            <input type="text" name="searchQuery" placeholder="Cercar per Nom o Email">
            <button type="submit">Cercar</button>
        </form>
    
        <form id="addMemberForm" method="POST">
            <input type="text" name="num_soci" placeholder="Número de Soci" required>
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="date" name="data_naixement" placeholder="Data de Naixement" required>
            <input type="text" name="sexe" placeholder="Sexe" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Afegir membre</button>
        </form>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Num Soci</th>
                    <th>Nom</th>
                    <th>Data de Naixement</th>
                    <th>Sexe</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
                <!-- Les dades dels membres s'inseriran aquí -->
            </tbody>
        </table>
        <div class="pagination" id="pagination">
            <!-- Els botons de paginació seran generats aquí -->
        </div>
    </div>

    <!-- Modify Member Modal -->
    <div id="modifyMemberModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; width: 50%; margin: 10% auto; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h2>Modify Member</h2>
            <form id="modifyMemberForm">
                <input type="hidden" id="modify_num_soci">
                <div><label>Name:</label><input type="text" id="modify_nom"></div>
                <div><label>Date of Birth:</label><input type="date" id="modify_data_naixement"></div>
                <div><label>Sex:</label><input type="text" id="modify_sexe"></div>
                <div><label>Email:</label><input type="email" id="modify_email"></div>
                <button type="button" onclick="submitModification()">Save Changes</button>
                <button type="button" onclick="closeModifyModal()">Close</button>
            </form>
        </div>
    </div>


    <footer>
        <p>© 2024 Gestió de Clubs Esportius. Tots els drets reservats.</p>
    </footer>

</body>
</html>
